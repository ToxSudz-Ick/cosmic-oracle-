<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="oracle-container">
        <h1>✨ The Cosmic Oracle Speaks ✨</h1>
        <p id="oracle-prompt">Loading cosmic wisdom...</p>
        <textarea id="user-response" placeholder="Speak your truth..."></textarea>
        <button onclick="submitResponse()">Submit to the Void</button>
        <div id="oracle-archive">
            <h2>Collected Wisdom</h2>
            <ul id="response-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
